    <!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>프로필 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap');
        
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        padding: 60px;
        font-family: 'Pretendard', sans-serif;
        background-color: #e7e8d8;
        }
        
        .main-title {
        font-size: 100px;
        font-weight: 350;
        font-family: 'Doto', sans-serif;
        color: #184b13;
        margin-left: 5%;
        text-transform: uppercase;
        letter-spacing: -2px;
        }

        .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        
        margin: 0 auto;
        }

        /* 왼쪽 프로필 박스 */
        .profile-box {
        width: 40%;
        height: 400px;
        background-color: #ccc;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #666;
        }

        /* 오른쪽 내용 박스 */
        .info-box {
        width: 55%;
        }

        .section-title {
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
        }

        /* ability bar */
        .ability-row {
        margin-bottom: 10px;
        }

        .ability-label {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        }

        .ability-bar {
        height: 8px;
        background-color: #fdffe7;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 5px;
        }

        .ability-fill {
        height: 100%;
        background-color: #bce0b7;
        width: 80%; /* 바 너비 조절 가능 */
        }

        .character-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px 20px;
        margin-top: 15px;
        }

        .character-item {
        font-size: 14px;
        line-height: 1.5;
        }

        .character-item strong {
        display: block;
        }
    </style>
    </head>
    <body>
    <h1 class="main-title">PROFILE</h1>
    <div class="container">
    <!-- 왼쪽 회색 박스 -->
    <div class="profile-box">
        내 얼굴 자리
    </div>

    <!-- 오른쪽 정보 -->
    <div class="info-box">
        <!-- Ability Section -->
        <div class="section-title">ability</div>

        <div class="ability-row">
        <div class="ability-label">
            <span>어도비 프로그램 구현 능력</span>
            <span>Adobe Tool</span>
        </div>
        <div class="ability-bar"><div class="ability-fill" style="width: 85%;"></div></div>
        </div>

        <div class="ability-row">
        <div class="ability-label">
            <span>드로잉</span>
            <span>Drowing</span>
        </div>
        <div class="ability-bar"><div class="ability-fill" style="width: 70%;"></div></div>
        </div>

        <div class="ability-row">
        <div class="ability-label">
            <span>소통능력</span>
            <span>Communication</span>
        </div>
        <div class="ability-bar"><div class="ability-fill" style="width: 95%;"></div></div>
        </div>

        <div class="ability-row">
        <div class="ability-label">
            <span>기획력</span>
            <span>Planning ability</span>
        </div>
        <div class="ability-bar"><div class="ability-fill" style="width: 80%;"></div></div>
        </div>

        <!-- Character Section -->
        <div class="section-title">character</div>
        <div class="character-grid">
        <div class="character-item">
            <strong>긍정적 에너지</strong>
            Positive Energy
        </div>
        <div class="character-item">
            <strong>끈기</strong>
            Staying Power
        </div>
        <div class="character-item">
            <strong>5G급 습득력</strong>
            A mastery of learning
        </div>
        <div class="character-item">
            <strong>엉뚱한 생각</strong>
            A wild idea
        </div>
        <div class="character-item">
            <strong>책임감</strong>
            Sense of responsibility
        </div>
        <div class="character-item">
            <strong>섬세함</strong>
            Delicate
        </div>
        <div class="character-item">
            <strong>작업의 애착</strong>
            Loyalty of work
        </div>
        </div>
    </div>
    </div>
        <script>
            window.addEventListener('load', () => {
            const bars = document.querySelectorAll('.ability-fill');
        
            bars.forEach(bar => {
                const targetWidth = bar.style.width; // 기존에 설정한 퍼센트 값 저장
                bar.style.width = '0'; // 초기 너비를 0으로 설정
        
                setTimeout(() => {
                bar.style.transition = 'width 1.5s ease-out';
                bar.style.width = targetWidth; // 원래 너비로 천천히 증가
                }, 200); // 약간의 딜레이 추가로 부드럽게
            });
            });
        </script>
    </body>
    </html>
